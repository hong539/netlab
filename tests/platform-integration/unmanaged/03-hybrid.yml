message:
  The test creates all possible types of links in a multi-provider environment
  with one of the nodes being an unmanaged nodes

provider: libvirt
defaults.device: linux

nodes:
  a:
  c:
    provider: clab
  d:
    provider: clab
  e:
    provider: clab
  x:
    unmanaged: true

links:
- a-c-x
- a-c-d-x
- c-x
- c-d-x
- c-d-e-x
